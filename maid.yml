#
# Deploy with "maid deploy production"
# maid redeploy production
# maid rollback production
#
name: maid-app
environments:
  production:
    git:
      repo: https://github.com/own3d/laravel-docker
      branch: master
    image: own3d/laravel-docker:8.1-octane-minimal
    storage: my-bucket-name
    memory: 256
    database: maid-db
    cache: maid-cache
    queues:
      - emails
      - invoices
    build:
      - composer install
      - php maid upload maid.yml -e
    deploy:
      - php artisan migrate --force
